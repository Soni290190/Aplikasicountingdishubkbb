<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Counting App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Traffic Counting App</h1>
        <img src="logo.png" alt="Logo" id="logo" onclick="playBirdSound()">
    </header>
    
    <main>
        <button onclick="incrementCount('motor')">Motor</button>
        <button onclick="incrementCount('mobil')">Mobil</button>
        <button onclick="incrementCount('angkutanUmum')">Angkutan Umum</button>
        <button onclick="incrementCount('bus')">Bus</button>
        <button onclick="incrementCount('pickup')">Pickup</button>
        <button onclick="incrementCount('trukBesar')">Truk Besar</button>

        <canvas id="trafficChart" width="400" height="200"></canvas>

        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="exportChartAsPNG()">Export Chart as PNG</button>
    </main>

    <audio id="birdSound" src="bird-sound.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
